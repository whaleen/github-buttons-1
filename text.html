<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>github:buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="author" content="なつき">
    <meta name="description" content="The unofficial GitHub Buttons made for developers.">
    <meta name="keywords" content="GitHub, Developer, Button, Follow, Star, Fork, Issue, Gist, Octicon, API">
  </head>
  <body>






    <div class="row">
      <div class="col-xs-12">
        <!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/ntkme/github-buttons" data-icon="octicon-eye" data-style="mega" data-count-href="/ntkme/github-buttons/watchers" data-count-api="/repos/ntkme/github-buttons#subscribers_count" data-count-aria-label="# watchers on GitHub" aria-label="Watch ntkme/github-buttons on GitHub">Watch</a>
<!-- Place this tag right after the last button or just before your close body tag. -->
<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
      </div>
    </footer>
    <script id="github-bjs" src="buttons.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
